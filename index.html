<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Amount</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .success-icon {
            font-size: 80px;
            color: #28a745;
            margin-bottom: 20px;
        }
        .success-message {
            font-size: 24px;
            color: #333;
        }
        .amount {
            font-weight: bold;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">&#10004;</div> <!-- Green check mark -->
        <div id="amountDisplay" class="success-message">
            Top up of <span class="amount"></span> USD to your Ignite wallet is successful!
        </div>
        <button id="confirmButton">Confirm Transaction</button>
    </div>

    <script>
        // Get the 'amount' parameter from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const amount = urlParams.get('amount');

        // Display the amount on the page
        document.querySelector('.amount').textContent = `${amount}`;

        // Handle the button click to reload with 'clicked=true'
        document.getElementById('confirmButton').addEventListener('click', () => {
            const currentUrl = window.location.href;
            const newUrl = currentUrl.includes('clicked')
                ? currentUrl.replace('clicked=false', 'clicked=true')
                : `${currentUrl}&clicked=true`;

            window.location.href = newUrl; // Reload the page with 'clicked=true'
        });
    </script>
</body>
</html>
