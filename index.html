<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Amount</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .success-icon {
            font-size: 80px;
            color: #28a745;
            margin-bottom: 20px;
        }
        .success-message {
            font-size: 24px;
            color: #333;
        }
        .amount {
            font-weight: bold;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        input {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-top: 10px;
        }
        .result-message {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
        .success {
            color: green;
        }
        .fail {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon">&#10004;</div> <!-- Green check mark -->
        <div id="amountDisplay" class="success-message">
            Do you confirm top up of <span class="amount"></span> USD to your Ignite wallet?
            <br>
            Enter the passcode:
        </div>
        <input type="password" id="passcodeInput" placeholder="Enter passcode">
        <button id="confirmButton">Confirm Transaction</button>
        <div id="resultMessage" class="result-message"></div>
    </div>

    <script>
        // Get the 'amount' parameter from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const amount = urlParams.get('amount');

        // Display the amount on the page
        document.querySelector('.amount').textContent = `${amount}`;

        // Elements
        const passcodeInput = document.getElementById('passcodeInput');
        const confirmButton = document.getElementById('confirmButton');
        const resultMessage = document.getElementById('resultMessage');

        // Handle the button click to validate passcode
        confirmButton.addEventListener('click', () => {
            const passcode = passcodeInput.value;
            
            // Check if passcode is correct
            if (passcode === '123') {
                resultMessage.textContent = "Success!";
                resultMessage.classList.add('success');
                resultMessage.classList.remove('fail');
            } else {
                resultMessage.textContent = "Fail!";
                resultMessage.classList.add('fail');
                resultMessage.classList.remove('success');
            }
        });
    </script>
</body>
</html>
